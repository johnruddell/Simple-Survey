<!doctype html>
<head>
    <title>Css HTML only image</title>

    <style type="text/css">
        .icon-container                 { position: absolute; padding: 100px; top: 0; bottom: 0; left: 0; right: 0; }
        .icon                           { position: relative; width: 100%; height: 0; padding-bottom: 100%; border: 1px solid #ccc; box-shadow: 2px 2px 3px #ccc;}
        .red-pocket                     { position: absolute; top: 52%; left: -52%; right: 52%; bottom: -52%; -webkit-transform: rotate(-45deg); -moz-transform: rotate(-45deg); transform: rotate(-45deg); overflow: hidden; }
        .red-pocket:after               { content: ''; height: 100%; width: 100%; -webkit-transform: rotate(45deg); -moz-transform: rotate(45deg); transform: rotate(45deg); content: ''; display: block; position: absolute; right: -70%; background-color: red; border-radius: 15px; box-shadow: inset 0.1px 0.1px 15px #eee; }
        .red-pocket:before              { content: ''; height: 100%; width: 100%; -webkit-transform: rotate(45deg); -moz-transform: rotate(45deg); transform: rotate(45deg); content: ''; display: block; position: absolute; right: -72%; background-color: red; border-radius: 15px; box-shadow: inset 1px -1px 103px 3px #ddd; z-index: 200; }
        .green-banner                   { font-size: 5vw; text-shadow: 0.5px 0.5px 0.5px #444; background-color: #92CD00; color: #fff; font-family: 'Geneva'; letter-spacing: 1px; text-align: center; text-transform: uppercase; position: relative; width: 100%; padding: 0.5rem 0; -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; }
        .green-banner:before            { content: ""; position: absolute; z-index: -1; top: 50%; bottom: 0; left: 15%; right: 15%; box-shadow: 1px 1px 35px 6px #444; }
        .no-overflow                    { position: absolute; top: -2%; left: 2%; bottom: 2%; right: -2%; overflow: hidden; }
        .green-banner-container         { content: ""; -webkit-transform: rotate(45deg); -moz-transform: rotate(45deg); transform: rotate(45deg); position: absolute; top: 7%; right: 7%; left: -7%; bottom: -7%; z-index: 3;}
        
    </style>
</head>
<html>
    <body>
        <div class="icon-container">
            <div class="icon">
                <div class="red-pocket"></div>
                <div class="no-overflow">
                    <div class="green-banner-container">
                        <div class="green-banner angle-left angle-right">awesome!</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
